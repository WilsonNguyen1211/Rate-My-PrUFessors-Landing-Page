<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content ="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Links and displays RMP/Gator Evals data while searching for classes on ONE.UF"/>
        <title>
            Rate my PrUFessors
        </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <img src="../assets/University-of-Florida-Logo.png" alt="Extension Logo" class="logo" />

        <header>
            <h1>Find the right Professor for you</h1>
            <p>View professor ratings and course evaluations directly within ONE.UF</p>
        </header>

        <section class="demo-section">
            <div class="video-block">
              <div class="video-placeholder">
                <!-- thumbnail -->
                <img
                  src="../assets/thumbnail.jpg"
                  alt="Demo Thumbnail"
                  class="thumbnail"
                />
                <!-- play button overlay -->
                <div class="play-overlay">
                  <img
                    src="../assets/play-button.svg"
                    alt="Play Video"
                    class="play-icon"
                  />
                </div>
              </div>
        
              <!-- install button under the video -->
              <a
                href="https://chromewebstore.google.com/detail/rate-my-prufessors/aabhhefmldjjhcnacbpgooeanamkallk"
                target="_blank"
                rel="noopener noreferrer"
                class="install-button"
              >
                <img
                  src="../assets/chromelogo.png"
                  alt="Chrome Logo"
                  class="button-logo"
                />
                <span>Get from the Chrome Web Store</span>
              </a>
            </div>
          </section>

        <section class="examples-section">
            <div class="examples">
                <div class="example">
                    <img src="../assets/example.png" />
                </div>
                <div class="example">
                    <img src="../assets/example2.png">
                </div>
                <div class="example">
                    <img src="../assets/example 3.png"
>                </div>
        </section>
        <script src="script.js"></script>
    </body>
</html>
